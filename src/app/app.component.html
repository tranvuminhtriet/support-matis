<main class="main">
  <div class="container">
    <div class="element">
      <p>Input image</p>
      <img
        class="img-wrapper"
        [src]="inputImgSrc"
        alt="input-img"
        (load)="onImageLoad()"
        crossorigin="anonymous"
        #imageRef
      />
    </div>
    <button class="btn-primary" (click)="applyLayer($event)">Apply layer</button>
    <div class="element">
      <p>Output image</p>
      <img
        *ngIf="!!imageToShow.src"
        class="img-wrapper"
        [src]="imageToShow.src"
        alt="ouput-img"
        crossorigin="anonymous"
      />
    </div>
  </div>
</main>
<router-outlet />
